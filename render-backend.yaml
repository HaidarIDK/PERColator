# Render.com Configuration - Backend API Only
# Use this if you only want to deploy the backend

services:
  - type: web
    name: percolator-api
    env: node
    region: oregon
    plan: free
    rootDir: api
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: SOLANA_NETWORK
        value: devnet
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: SLAB_PROGRAM_ID
        value: 6EF2acRfPejnxXYd9apKc2wb3p2NLG8rKgWbCfp5G7Uz
      - key: ROUTER_PROGRAM_ID
        value: 9CQWTSDobkHqWzvx4nufdke4C8GKuoaqiNBBLEYFoHoG
      # Optional: Add your frontend URL here
      # - key: FRONTEND_URL
      #   value: https://your-frontend.com

